[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=fp_mqtt_broker
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests